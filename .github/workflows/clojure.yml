name: Clojure CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare java
        uses: actions/setup-java@v2.5.0
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@5.1
        with:
          cli: latest
          # (optional) To avoid rate limit errors please provide github token
          # github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check out practicalli clojure-deps-edn
        uses: actions/checkout@master
        with:
          repository: practicalli/clojure-deps-edn
          path: practicalli

      #- run: echo "HOME=$HOME"
      - run: mkdir $HOME/.clojure
      - run: cp practicalli/deps.edn $HOME/.clojure/deps.edn
      #- run: ls -alhR $HOME
      #- run: clojure -Sdescribe

      - name: Execute tests on Linux and MacOS
        run: clojure -T:dev:build test
